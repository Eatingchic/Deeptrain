<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editor</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.11.2/ace.js" type="text/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.11.2/ext-language_tools.js" type="text/javascript"></script>
    <style>
        #codeEditor{
            height: 500px;
            width: 600px;
        }
    </style>

</head>
<body>
<pre id="codeEditor" class="ace_editor">
<textarea class="ace_text-input"></textarea>
</pre>
<script>
    editor = ace.edit("codeEditor");editor.setTheme("ace/theme/monokai");editor.session.setMode("ace/mode/javascript");editor.setFontSize(15);
    editor.setReadOnly(false);editor.setOption("wrap", "free");ace.require("ace/ext/language_tools");editor.setOptions({enableBasicAutocompletion: true, enableSnippets: true, enableLiveAutocompletion: true,});
    console._log = console.log
    console.log = function (...data) {
        console._log(...data);
    }
    function getEditorText() {
        return editor.container.children[2].innerText;
    }
    function exec(execute_) {
        return eval(execute_)
    }

    setInterval(function() {
        console.log(JSON.stringify({"editor": getEditorText()}))
    }, 1000)
</script>
</body>
</html>
