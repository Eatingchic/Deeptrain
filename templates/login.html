<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/font-family.css' %}" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'images/login.png' %}" type="image/x-icon" />
    <title>Login</title>
</head>

<body>
    <section class="login-section">
        <div class="color"></div><div class="color"></div><div class="color"></div>
        <div class="box">
            <div class="circle" style="--x:0"></div><div class="circle" style="--x:1"></div><div class="circle" style="--x:2"></div><div class="circle" style="--x:3"></div><div class="circle" style="--x:4"></div>
            <div class="container">
                <div class="form">
                    <div class="title-div"><h2>Login</h2></div>
                    <form id="user-form" ajax="/login/">
                        {% csrf_token %}
                        <div class="input-box">{{ form.username }}</div>
                        <div class="input-box">{{ form.password }}</div>
                        <div class="input-box captcha-form">{{ form.captcha }}</div><br>
                        <div class="valid-error" id="error-frame">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <span id="error"></span>
                        </div>
                        <div class="input-box"><div id="submit-box" class="nunito">login</div></div>
                    </form>
                    <p class="forget">Do not have account?<a href="/register/">Create one</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="{% static 'js/user.js' %}"></script>
    <script type="text/javascript">
        $().ready(function() {
            $("#loginform").validate({
                rules: {
                  username: {
                    required: true,
                    minlength: 3,
                    maxlength: 12
                  },
                  password: {
                    required: true,
                    minlength:6,
                    maxlength:14
                  }
                },
                messages: {
                  username: {
                    required: "请输入您的账户名",
                    minlength: "账户名不能小于3位, 请输入3~12位账户名",
                    maxlength: "账户名不能大于12位, 请输入3~12位账户名"
                  },
                  password: {
                    required: "请输入密码",
                    minlength: "密码不能小于6位, 请输入6~14位密码",
                    maxlength: "密码不能大于14位, 请输入6~14位密码"
                  }
                },
            })
        });
    </script>
</body>
</html>
